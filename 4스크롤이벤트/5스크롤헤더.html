<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            height: 5000px;
        }

        header {
            position: fixed;
            width: 100%;
            height: 80px;
            background-color: #00000080;
            transition: 0.3s;
        }
        .hide {
            opacity: 0;
            transform: translateY(-100%);
        }

    </style>
</head>
<body>
    <header>
        
    </header>

    <script>
        const header = document.querySelector(`header`)

        let 이전값 = window.scrollY

        window.addEventListener(`scroll`,()=>{
            if(window.scrollY > 이전값 && window.scrollY > 300){
                header.classList.add(`hide`)
            }else{
                header.classList.remove(`hide`)
            }
            이전값 = window.scrollY
        })
        

    </script>
</body>
</html>
