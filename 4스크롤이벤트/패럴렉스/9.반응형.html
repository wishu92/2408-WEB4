<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .space {
            height: 3000px;
            background-color: gray;
        }

        .view {
            width: 100%;
            height: 100vh;
            position: sticky;
            overflow: hidden;
            background-color: pink;
            top: 0px;
        }

        .horizon {
            /* width: 5000px; */
            width: fit-content;
            /* content의 길이에 맞추겠다. 길이가 길어지면 같이 길어짐. */
            height: 100%;
            background-image: linear-gradient(90deg,#000,#fff);
        }

        .wrapper {
            display: flex;
            gap: 20px;
        }
        .content {
            flex-shrink: 0;
            width: 500px;
            height: 500px;
            background-color: red;
        }

        @media screen and (max-width:1400px) {
            /* 1400 이하일 때 아래 조건이 활성화됨, css는 아래위치할 수록 더 강함. 
            덮어쓰기 됨. 1400 이하일 때 활성화 된다고 생각하기.*/
            #target {
                height: auto!important;
            }

            .view {
                height: auto;
                position: relative;
            }

            .horizon {
                width: 100%;
                
            }
            .wrapper {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <section class="space"></section>
    <section id="target">
        <div class="view">
            <div class="horizon">
                <ul class="wrapper">
                    <li class="content"></li>
                    <li class="content"></li>
                    <li class="content"></li>
                    <li class="content"></li>
                    <li class="content"></li>
                    <li class="content"></li>
                    <li class="content"></li>
                </ul>
            </div>
        </div>
    </section>
    <section class="space"></section>

    <script>

        const moveHorizonScroll =()=>{
            // 함수화 하는방법, 이거랑 같음 function moveHorizonScroll() {}

            const pos = scrollContainer.getBoundingClientRect();
            const range = window.innerWidth - horizon.clientWidth;
            let targetPos;

            if(pos.top > 0){
                targetPos = 0;
            }else if(pos.top < range) {
                targetPos = range;
            }else {
                targetPos = pos.top;
            }

            horizon.style.transform = `translateX(${targetPos}px)`
            }


        const scrollContainer = document.getElementById('target');
        const scrollbarWidth = window.innerWidth - document.body.clientWidth
        const horizon = document.querySelector('.horizon');

        scrollContainer.style.height = `${horizon.getBoundingClientRect().width - window.innerWidth + window.innerHeight + scrollbarWidth}px`;

        window.addEventListener('resize',()=>{
            // resize될 때마다 아래 것 
            scrollContainer.style.height = `${horizon.getBoundingClientRect().width - window.innerWidth + window.innerHeight + scrollbarWidth}px`;

            window.removeEventListener('scroll',moveHorizonScroll)
            //일단 remove해놓고,
            
            if(window.innerWidth > 1400) {
                window.addEventListener('scroll',moveHorizonScroll)
            }
            // 만약 1400보다 크면 패럴렉스 하겠다.
        })

    </script>
</body>
</html>
