<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .space {
            height: 2000px;
        }

        #target {
            height: 2000px;
            background-image: linear-gradient(0deg, purple, pink);
        }

        .progress {
            font-size: 20px;
            font-weight: bold;
            position: fixed;
            top: 32px;
            right: 32px;
        }
    </style>
</head>
<body>
    <div class="space"></div>
    <section id="target"> </section>
    <div class="space"></div>
    <div class="progress">0%</div>
</body>

<script>
// 현재 구간진행도는
// 타겟이 뷰에 들어오는순간부터 나오는 순간까지를 범위로 합니다

// 구간진행도2.html

// 타겟이 뷰에 완전히 들어오는 순간부터
// 나가기 시작하는 순간까지를 범위로

const target = document.getElementById('target');
    const progress = document.querySelector('.progress')

    window.addEventListener('scroll',()=>{
        const targetPos = target.getBoundingClientRect()
     
        const distance = targetPos.top *-1
        const maxDistance = targetPos.height - window.innerHeight;
        const ratio = Math.min(Math.max(distance/maxDistance,0),1)
        // const ratio = clamp(distance/maxDistance,0,1) 
        // 함수로 만들어서 위와같이 사용가능.
        progress.innerText = `${parseInt(ratio*100)}%`
        console.log(distance/maxDistance)
        })

        // 
    // function clamp(value,min,max){
    //     return Math.max(Math.min(value,max),min)
        
    // }
</script>
</html>
