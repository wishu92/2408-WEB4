<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 기본 스타일 초기화 */
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: black;
            color: white;
            scroll-behavior: smooth;
        }

        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* text-transform: uppercase; */
        }

        /* Dot Navigation 스타일 */
        .dot-navigation {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1;
        }

        .dot {
            display: flex;
            /* 플렉스 컨테이너 설정 */
            align-items: center;
            /* 수직 가운데 정렬 */
            justify-content: flex-start;
            /* 플렉스 아이템 정렬 */
            flex-direction: row-reverse;
            /* 섹션 이름을 왼쪽에 배치 */
            gap: 10px;
            /* 닷과 섹션 이름 간격 설정 */

            cursor: pointer;
            font-family: "Crimson Pro";
            font-size: 18px;
            color: transparent;
            /* 기본 텍스트 숨김 */
            white-space: nowrap;
            /* 줄바꿈 방지 */
            transition: all 0.3s;
            background-color: transparent;
            /* 닷 배경 제거 */
        }

        .dot::before {
            content: "";
            /* 닷(원) 추가 */
            width: 10px;
            /* 닷의 크기 */
            height: 10px;
            background-color: gray;
            /* 기본 닷 색상 */
            border-radius: 50%;
            /* 원형으로 설정 */
            flex-shrink: 0;
            /* 크기가 줄어들지 않도록 설정 */
        }

        .dot.active::before {
            background-color: white;
            /* 활성 상태 닷 색상 */
        }

        .dot:hover::before {
            background-color: white;
            /* 호버 상태 닷 색상 */
        }

        .dot.active {
            color: white;
            /* 활성 상태 텍스트 색상 */
        }

        .dot:hover {
            color: gray;
            /* 호버 상태 텍스트 색상 */
        }
    </style>
</head>

<body>
    <!-- Dot Navigation -->
    <div class="dot-navigation">
        <div class="dot" data-target="home">Home</div>
        <div class="dot" data-target="profile">Profile</div>
        <div class="dot" data-target="resume">Resume</div>
        <div class="dot" data-target="portfolio">Portfolio</div>
        <div class="dot" data-target="contact">Contact</div>
    </div>

    <!-- Sections -->
    <section id="home" class="section">Home Section</section>
    <section id="profile" class="section">Profile Section</section>
    <section id="resume" class="section">Resume Section</section>
    <section id="portfolio" class="section">Portfolio Section</section>
    <section id="contact" class="section">Contact Section</section>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const dots = document.querySelectorAll(".dot");
            const sections = document.querySelectorAll(".section");

            // 섹션 활성화 함수
            const activateDot = (targetId) => {
                dots.forEach(dot => {
                    if (dot.dataset.target === targetId) {
                        dot.classList.add("active");
                    } else {
                        dot.classList.remove("active");
                    }
                });
            };

            // 스크롤 이벤트
            window.addEventListener("scroll", () => {
                let foundActive = false;
                sections.forEach(section => {
                    const rect = section.getBoundingClientRect();
                    if (rect.top <= window.innerHeight / 2 && rect.bottom >= window.innerHeight / 2) {
                        activateDot(section.id);

                        // *** 새로운 기능 추가: 섹션이 뷰포트 상단에 위치하게 강제 스크롤 ***
                        const scrollOffset = section.offsetTop;
                        window.scrollTo({
                            top: scrollOffset, // 섹션의 맨 위로 스크롤
                            behavior: "smooth"
                        });

                        foundActive = true; // 활성화된 섹션을 찾음
                    }
                });

                // 모든 섹션이 비활성화된 경우
                if (!foundActive) {
                    const firstSectionId = sections[0].id;
                    activateDot(firstSectionId);
                }
            });

            // 닷 클릭 이벤트
            dots.forEach(dot => {
                dot.addEventListener("click", () => {
                    const targetSection = document.getElementById(dot.dataset.target);
                    targetSection.scrollIntoView({ behavior: "smooth" });
                    activateDot(dot.dataset.target);
                });
            });
        });
