<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="count"></p>

    <script>
        // p.count안에
        // 숫자 0~10까지 순차적으로 넣어봅시다.
        
        const count = document.querySelector(`.count`)

        for(let i = 0 ; i <= 10 ; i++)
        setTimeout(()=>{
            count.innerText = i
        }, i*500)

        console.log(count)

    </script>
</body>
