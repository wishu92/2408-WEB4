<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="count"></p>

    <script>
        
        const count = document.querySelector('.count')
        // time= 2초
        const time = 2;
        const goal = 100000;
        // frame = 1초동안 진행횟수
        const frame = 50;
        const totalFrame = time * frame;
        
            // 위의 상수들을 이용해 아래 반복문 수정해보면?
            // 1초당 재생되는 횟수는 60번으로 제한합니다.

        for(let i = 0 ; i <= totalFrame ; i ++) {
        const 진행도 = i/totalFrame;
        console.log(진행도)
        setTimeout(()=>{
            count.innerText = parseInt(goal * easeInExpo(진행도));
            console.log(parseInt(goal * easeInExpo(진행도)))
        },i/frame * 1000)
        // i / frame => i=0, 값=0/ i=1,값1/50 / i =100(최대),값=2 
        //따라서 0초~2초까지라는 얘기. 2초를 넣어버리면 2초뒤에 goal값이 나와버리므로 
        // 움직이는 값을 준거임. (i=totalframe으로 접근해보기.)
        }

        // https://easings.net/ko#easeInOutCubic  

        // 함수에 특정값을 얻어서 그 값을 써야하면 return이 필요하고 
        // 그냥 적용만 하면 return이 필요없음.
        function easeInOutCubic(x) {
            return x < 0.5 ? 4 * x * x * x : 1 - Math.pow(-2 * x + 2, 3) / 2;
        }

        function easeInExpo(x) {
            return x === 0 ? 0 : Math.pow(2, 10 * x - 10);
        }
 
    </script>
    
</body>
</html>
